<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sun's Portfolio</title>
    <meta name="description" content="Portfolio for world-renowed software engineer Sun">
    <meta name="author" content="Sun">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <script src="https://kit.fontawesome.com/45ed3d3825.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <!-- Navbar -->
    <nav id="navbar">
        <div class="navbar__logo">
            <img src="images/favicon.png">
            <a href="#">inthesummer</a>
        </div>
        <div class="navbar__menu">
            <ul class="navbar__menu">
                <li class="navbar_menu_item">home</li>
                <li class="navbar_menu_item">about</li>
                <li class="navbar_menu_item">skills</li>
                <li class="navbar_menu_item">works</li>
                <li class="navbar_menu_item">contact</li>
            </ul>
        </div>
    </nav>
    <!-- Home -->
    <section id="home">
        <img src="images/profile.jpg" alt="Sun's profile photo" class="home__avatar"/>
        <h1 class="home__name">KIM SEON</h1>
        <h3 class="home__bd">August 9, 1999 <br/> programmer</h3>
        <button class="home__contact">contact me</button>
    </section>
    <!-- About -->
    <section id="about">
        <h1>ABOUT ME</h1>
        <p>강남대학교를 졸업했고, 프론트엔드를 공부중이며 포트폴리오를 만들기 위해 여러 프로젝트 제작에 힘쓰고 있다.</p>
        <div class="about__majors">
            <div class="major">
                <div class="major__icon">
                    <i class="fab fa-html5"></i>
                </div>
                <div class="major__title">front-end</div>
                <div class="major__description">
                    HTML, CSS, JavaScript
                </div>
            </div>
            <div class="major">
                <div class="major__icon">
                    <i class="fas fa-mobile"></i>
                </div>
                <div class="major__title">mobile</div>
                <div class="major__description">
                    Android, Java, Kotlin
                </div>
            </div>
        </div>
        <div class="about__jobs">
            <div class="job">
                <img src="images/logo.png" alt="knu" class="school__logo">
                <p class="school__name">Kangnam univ.</p>
                <p class="school__period">2018 March - 2023 Feb.</p>
            </div>
        </div>
    </section>
    <!-- Skills -->
    <section id="skills"></section>
    <!-- Works -->
    <section id="works"></section>
    <!-- Contact -->
    <section id="contact"></section>
</body>
</html>
